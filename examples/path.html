<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Society Visualizations</title>

    <script src="../bower_components/d3/d3.min.js"></script>
    <script src="../society.js"></script>

    <link rel="stylesheet" href="../society.css" />
  </head>
  <body>

    <h2>Heatmap</h2>

    <div id="heatmap"></div>

    <hr size="1" />

    <h2>Network</h2>

    <div id="network"></div>

    <script>
      Society.generate("#network", {
        data: {
          url: "data/society_graph.json",
        }
      });
      Society.generate("#heatmap", {
        type: "heatmap",
        data: {
          url: "data/society_graph.json",
        }
      });
    </script>

  </body>
</html>
