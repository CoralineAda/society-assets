<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Society Visualizations</title>

    <script src="../bower_components/d3/d3.min.js"></script>
    <script src="../society.js"></script>

    <link rel="stylesheet" href="../society.css" />
  </head>
  <body>

    <h2>Network</h2>

    <div id="network"></div>

    <script>
      var networkData = [
        {"name":"AbstractCourse","relations":["Account","Account"]},
        {"name":"Account","relations":["Account","Account","AccountUser","Alert","Account","Account","Account","Account","Account","Account","Account","AccountUser","Account","AccountAuthorizationConfig","Account","Account","Account","Account","Account","Account"]},
        {"name":"AccountAuthorizationConfig","relations":["Account","AccountAuthorizationConfig","AccountAuthorizationConfig"]},
        {"name":"AccountNotification","relations":["Account","AccountNotificationRole"]},
        {"name":"AccountNotificationRole","relations":["AccountNotification"]},
        {"name":"AccountReport","relations":["Account"]},
        {"name":"AccountUser","relations":["Account","AccountUser","AccountUser"]},
        {"name":"Alert","relations":["AlertCriterion","Account","Account"]},
        {"name":"AlertCriterion","relations":["Alert"]},
        {"name":"Announcement","relations":[]},
        {"name":"AppointmentGroup","relations":["AppointmentGroupContext","AppointmentGroupSubContext","AppointmentGroupSubContext","AppointmentGroupContext"]},
        {"name":"AppointmentGroupContext","relations":["AppointmentGroup"]},
        {"name":"AppointmentGroupSubContext","relations":["AppointmentGroup"]},
        {"name":"AssessmentQuestion","relations":["AssessmentQuestionBank","AssessmentQuestionBank","AssessmentQuestion","AssessmentQuestion","AssessmentQuestionBank","AssessmentQuestion"]},
        {"name":"AssessmentQuestionBank","relations":["AssessmentQuestion","AssessmentQuestionBankUser","Account"]},
        {"name":"AssessmentQuestionBankUser","relations":["AssessmentQuestionBank"]}];

      Society.generate("#network", {
        data: {
          json: networkData
        }
      });
    </script>

  </body>
</html>
